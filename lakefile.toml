name = "marginis"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["Marginis"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a ↦ b`
autoImplicit = false

[[require]]
name = "mathlib"
scope = "leanprover-community"


[[require]]
name = "checkdecls"
git = "https://github.com/PatrickMassot/checkdecls.git"

[[require]]
name = "kolmogorov_extension4"
git = "https://github.com/RemyDegenne/kolmogorov_extension4"


[[require]]
name = "«doc-gen4»"
git = "https://github.com/leanprover/doc-gen4"
rev = "main"
[[lean_lib]]
name = "Marginis"
